<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <header class="header-trybe">
    <h1>Trybe Hotel</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s" alt="">
  </header>
  <section class="hotel-form">
    <label for=""> Check-In</label>
    <p></p>  
      <input type="date" class="inputCheckin">
      <p></p>    
    <label for="">Check-Out</label>
    <p></p>
    <input type="date" class="inputCheckout">
  </section> 
  <section class="hotel-form">
    <p>Acomodação</p>
    <input type="radio" class="bedroom" name="xablau">
    <label for="">Comum</label>
    <input type="radio" class="bedroom" name="xablau">
    <label for="">Club</label>
    <input type="radio" class="bedroom" name="xablau">
    <label for="">Luxo</label>
  </section> 
  <section class="hotel-form">
    <label for="">Numero de Hospedes</label>
    <p></p>
    <select name="" class="nPessoas">

      <option value="value1">1</option>
      <option value="value2">2</option>
      <option value="value3">3</option>
      <option value="value4">4</option>
    </select>
  </section>
  <section class="hotel-form">    
    <textarea name="" id="" cols="30" rows="10" placeholder="Observaçoes" class="obs"></textarea>
  </section>
  <button>Reservar</button>
</body>

</html>
